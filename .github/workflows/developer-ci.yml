name: Backend CI - Developer Branch

on:
  push:
    branches:
      - developer
  pull_request:
    branches:
      - developer

jobs:
  test-build:
    name: Maven Test, Sonar & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Run tests
        run: mvn clean test

      - name: SonarCloud Scan (developer branch)
        run: |
          mvn verify sonar:sonar \
            -Dsonar.projectKey=naveenaja_Mechyam-Backend \
            -Dsonar.organization=naveenanavya \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.branch.name=developer \
            -Dsonar.branch.target=developer \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Build application (skip tests)
        run: mvn clean package -DskipTests

      - name: Build Docker image (developer)
        run: docker build -t mechyam-backend:dev .

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: mechyam-backend-jar
          path: target/*.jar
            - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag mechyam-backend:dev ${{ secrets.DOCKER_USERNAME }}/mechyam-backend:dev
          docker push ${{ secrets.DOCKER_USERNAME }}/mechyam-backend:dev


